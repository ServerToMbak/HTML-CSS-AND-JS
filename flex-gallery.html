<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            font-size: 3rem;
            text-align: center;
        }
        .gallery
        {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery div{
            flex-grow: 1;
            margin: 3px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            transition: transform .3s ease-out;
        }
        img:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    

    <h1>Image Gallery</h1>
    <div class="gallery">
        <div>
            <img src="https://picsum.photos/500/340?ramdom=1">
        </div>
        <div>
            <img src="https://picsum.photos/300/200?ramdom=2">
        </div>
        <div>
            <img src="https://picsum.photos/400/600?ramdom=3">
        </div>
        <div>
            <img src="https://picsum.photos/700/400?ramdom=4">
        </div>
        <div>
            <img src="https://picsum.photos/300/600?ramdom=5">
        </div>
        <div>
            <img src="https://picsum.photos/300/300?ramdom=6">
        </div>
        <div>
            <img src="https://picsum.photos/300/300?ramdom=7">
        </div>
    </div>
</body>
</html>
